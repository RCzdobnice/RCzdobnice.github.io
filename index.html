<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCzdobnice</title>

<style>
:root {
  --bg:#0b0f1a;
  --bg2:#141a2e;
  --card:#1a2142;
  --text:#eaeaf0;
  --muted:#9aa0b4;
  --accent:#ff8c00;
}

/* THEMES */
body.white {
  --bg:#f5f6fa;
  --bg2:#ffffff;
  --card:#eceff7;
  --text:#111;
  --muted:#555;
}

body.red {
  --bg:#2a0000;
  --bg2:#3a0000;
  --card:#4a0000;
  --text:#000;
  --muted:#222;
  --accent:#ff8c00;
}

body.blue {
  --bg:#081a2d;
  --bg2:#0f2745;
  --card:#15345c;
  --text:#eaf1ff;
  --muted:#a9b7d0;
  --accent:#4aa3ff;
}

/* BASE */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, system-ui, sans-serif;
}

body {
  background:radial-gradient(circle at top,var(--bg2),var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* HEADER */
header {
  padding:24px 48px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}

.logo {
  font-size:1.7rem;
  font-weight:700;
}

.logo span {
  color:var(--accent);
}

/* CONTROLS */
.controls {
  display:flex;
  align-items:center;
  gap:14px;
}

.cart-btn {
  background:var(--card);
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
  color:var(--text);
}

/* DROPDOWN */
.dropdown {
  position:relative;
}

.dropdown-toggle {
  background:var(--card);
  border:none;
  color:var(--text);
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

.dropdown-content {
  position:absolute;
  right:0;
  top:130%;
  background:var(--card);
  border-radius:16px;
  padding:10px;
  display:none;
  min-width:160px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.dropdown-content.active {
  display:block;
}

.dropdown-content button {
  width:100%;
  background:none;
  border:none;
  color:var(--text);
  padding:10px 12px;
  border-radius:10px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
  font-size:.95rem;
}

.dropdown-content button:hover {
  background:rgba(255,255,255,.08);
}

.color-dot {
  width:14px;
  height:14px;
  border-radius:50%;
}

.dot-dark { background:#0b0f1a; }
.dot-white { background:#fff; border:1px solid #ccc; }
.dot-red { background:#ff3b3b; }
.dot-blue { background:#4aa3ff; }

/* HERO */
.hero {
  padding:90px 48px 30px;
  max-width:900px;
  margin-left:80px;
}

.hero h1 {
  font-size:3rem;
}

.hero span {
  color:var(--accent);
}

.hero p {
  margin-top:14px;
  font-size:1.1rem;
  color:var(--muted);
}

/* SWITCHES */
.switches {
  padding:50px 48px 90px;
  display:flex;
  justify-content:center;
  gap:32px;
  flex-wrap:wrap;
}

.switches a {
  text-decoration:none;
  color:var(--text);
  background:linear-gradient(145deg,var(--card),var(--bg2));
  padding:22px 50px;
  border-radius:26px;
  font-size:1.2rem;
  font-weight:600;
  box-shadow:0 18px 45px rgba(0,0,0,.6);
  transition:.3s;
}

.switches a:hover {
  transform:translateY(-6px);
}

/* FOOTER */
footer {
  padding:40px;
  text-align:center;
  background:var(--bg2);
  color:var(--muted);
}

/* MOBILE */
@media (max-width: 768px) {

  header {
    padding:18px 20px;
  }

  .hero {
    padding:60px 20px 20px;
    margin-left:0;
    text-align:center;
  }

  .hero h1 {
    font-size:2.2rem;
  }

  .switches {
    padding:40px 20px 70px;
    gap:20px;
  }

  .switches a {
    width:100%;
    text-align:center;
  }
}

/* RED TEXT FIX */
body.red .logo span,
body.red .hero span {
  color:#ff8c00;
}
</style>
</head>

<body>

<header>
  <div class="logo">RC<span>zdobnice</span></div>

      <div class="dropdown-content" id="themeMenu">
        <button onclick="setMode('')">

    </div>

<section class="hero">

<footer>
  ¬© 2026 RCzdobnice
</footer>

<script>
function toggleMenu() {
  document.getElementById("themeMenu").classList.toggle("active");
}

function setMode(mode) {
  document.body.className = mode;
}

document.addEventListener("click", function(e) {
  const menu = document.getElementById("themeMenu");
  const toggle = document.querySelector(".dropdown-toggle");
  if (!menu.contains(e.target) && !toggle.contains(e.target)) {
    menu.classList.remove("active");
  }
});
</script>

</body>
</html>
