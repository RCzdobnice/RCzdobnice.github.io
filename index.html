<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCzdobnice</title>

<style>
/* ===== DEFAULT (DARK) ===== */
:root {
  --bg: #0b0f1a;
  --bg2: #141a2e;
  --card: #1a2142;
  --accent: #ff4d6d;
  --accent2: #ff9f1c;
  --text: #eaeaf0;
  --muted: #9aa0b4;
}

/* ===== LIGHT ===== */
body.light {
  --bg: #f4f6fb;
  --bg2: #ffffff;
  --card: #ffffff;
  --accent: #2563eb;
  --accent2: #38bdf8;
  --text: #0f172a;
  --muted: #475569;
}

/* ===== RED (BLACK + ORANGE TEXT FIX) ===== */
body.red {
  --bg: #120406;
  --bg2: #1c080c;
  --card: #2a0d12;
  --accent: #ff8c00;   /* ORAN≈ΩOV√Å */
  --accent2: #ffb347;
  --text: #000000;     /* ƒåERN√ù TEXT */
  --muted: #2a2a2a;
}

/* RED MODE SPECIFIC TEXT OVERRIDES */
body.red .logo span {
  color: #ff8c00;
}

body.red .hero h1 {
  color: #000000;
}

body.red .hero span {
  background: none;
  color: #ff8c00;
  -webkit-text-fill-color: unset;
}

/* ===== BLUE ===== */
body.blue {
  --bg: #030b18;
  --bg2: #0a1a33;
  --card: #102a4a;
  --accent: #60a5fa;
  --accent2: #38bdf8;
  --text: #e6f1ff;
  --muted: #a8c4e6;
}

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, var(--bg2), var(--bg));
  color: var(--text);
  transition: background 0.4s, color 0.4s;
}

/* ===== HEADER ===== */
header {
  padding: 24px 48px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.6rem;
  font-weight: 700;
}

.logo span {
  color: var(--accent);
}

/* ===== DROPDOWN ===== */
.dropdown {
  position: relative;
}

.dropdown-btn {
  background: var(--card);
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
}

.dropdown-menu {
  position: absolute;
  right: 0;
  top: 48px;
  background: var(--card);
  border-radius: 14px;
  padding: 12px;
  display: none;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.dropdown.open .dropdown-menu {
  display: block;
}

.theme-option {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px;
  cursor: pointer;
  color: var(--text);
}

.theme-dot {
  width: 18px;
  height: 18px;
  border-radius: 50%;
}

.dark { background:#0b0f1a; }
.light { background:#ffffff; border:1px solid #ccc; }
.red { background:#ff8c00; }
.blue { background:#3b82f6; }

/* ===== HERO ===== */
.hero {
  padding: 80px 48px;
}

.hero h1 {
  font-size: 3rem;
}

.hero span {
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  margin-top: 16px;
  color: var(--muted);
}

/* ===== AUTA ===== */
#auta {
  padding: 60px 48px;
}

.switch {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 40px;
}

.switch button {
  background: var(--card);
  border: none;
  padding: 14px 32px;
  border-radius: 16px;
  color: var(--text);
  cursor: pointer;
}

.switch button.active {
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  color: #000;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 32px;
}

.product {
  height: 240px;
  background: linear-gradient(145deg, var(--card), var(--bg2));
  border-radius: 18px;
}

/* ===== FOOTER ===== */
footer {
  padding: 40px;
  text-align: center;
  background: var(--bg2);
  color: var(--muted);
}
</style>
</head>

<body class="dark">

<header>
  <div class="logo">RC<span>zdobnice</span></div>

  <div class="dropdown" id="dropdown">
    <div class="dropdown-btn" onclick="toggleDropdown()">üé® M√≥d</div>
    <div class="dropdown-menu">
      <div class="theme-option" onclick="setTheme('dark')"><div class="theme-dot dark"></div> Dark</div>
      <div class="theme-option" onclick="setTheme('light')"><div class="theme-dot light"></div> White</div>
      <div class="theme-option" onclick="setTheme('red')"><div class="theme-dot red"></div> Red</div>
      <div class="theme-option" onclick="setTheme('blue')"><div class="theme-dot blue"></div> Blue</div>
    </div>
  </div>
</header>

<section class="hero">
  <h1>RC auta <span>bez kompromis≈Ø</span></h1>
  <p>Vyber si styl j√≠zdy jako prof√≠k üòé.</p>
</section>

<section id="auta">
  <div class="switch">
    <button class="active" onclick="showCategory('drift', this)">üèÅ Drift</button>
    <button onclick="showCategory('offroad', this)">üèîÔ∏è Offroad</button>
  </div>

  <div class="products" id="drift">
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
  </div>

  <div class="products" id="offroad" style="display:none">
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
  </div>
</section>

<footer>
  ¬© 2026 RCzdobnice
</footer>

<script>
function toggleDropdown() {
  document.getElementById('dropdown').classList.toggle('open');
}

function setTheme(theme) {
  document.body.className = theme;
  toggleDropdown();
}

function showCategory(id, btn) {
  document.getElementById('drift').style.display = 'none';
  document.getElementById('offroad').style.display = 'none';
  document.getElementById(id).style.display = 'grid';

  document.querySelectorAll('.switch button')
    .forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>
