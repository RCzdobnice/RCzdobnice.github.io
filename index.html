/* ===== THEME VARIABLES ===== */
:root {
  --bg: #0b0f1a;
  --bg2: #141a2e;
  --card: #1a2142;
  --accent: #ff4d6d;
  --accent2: #ff9f1c;
  --text: #eaeaf0;
  --muted: #9aa0b4;
}

/* ===== THEMES ===== */
body.light {
  --bg: #f4f6fb;
  --bg2: #ffffff;
  --card: #ffffff;
  --accent: #2563eb;
  --accent2: #38bdf8;
  --text: #0f172a;
  --muted: #475569;
}

body.red {
  --bg: #140709;
  --bg2: #2a0f14;
  --card: #2a0f14;
  --accent: #ff0033;
  --accent2: #ff6b6b;
  --text: #fff0f0;
  --muted: #ffb3b3;
}

body.blue {
  --bg: #050d1a;
  --bg2: #0b1c3a;
  --card: #0b1c3a;
  --accent: #3b82f6;
  --accent2: #38bdf8;
  --text: #e0f2fe;
  --muted: #94a3b8;
}

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, var(--bg2), var(--bg));
  color: var(--text);
  transition: background 0.4s, color 0.4s;
}

/* ===== HEADER ===== */
header {
  padding: 24px 48px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.6rem;
  font-weight: 700;
}

.logo span {
  color: var(--accent);
}

/* ===== THEME SWITCH ===== */
.theme-switch {
  display: flex;
  gap: 12px;
}

.theme-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: 2px solid var(--muted);
  cursor: pointer;
  transition: 0.3s;
}

.theme-btn:hover {
  transform: scale(1.1);
  border-color: var(--accent);
}

.dark-btn { background: #0b0f1a; }
.light-btn { background: #ffffff; }
.red-btn { background: #ff0033; }
.blue-btn { background: #3b82f6; }

/* ===== HERO ===== */
.hero {
  padding: 80px 48px;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 48px;
  align-items: center;
}

.hero h1 {
  font-size: 3rem;
}

.hero h1 span {
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  margin-top: 20px;
  color: var(--muted);
  font-size: 1.1rem;
}

.hero-box {
  background: linear-gradient(145deg, var(--card), var(--bg2));
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

/* ===== CATEGORIES ===== */
.categories {
  padding: 40px 48px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 24px;
}

.category {
  background: var(--card);
  padding: 32px;
  border-radius: 18px;
  text-align: center;
  transition: 0.3s;
}

.category:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 40px rgba(0,0,0,0.4);
}

/* ===== PRODUCTS ===== */
.section-title {
  padding: 40px 48px 20px;
  font-size: 2rem;
}

.products {
  padding: 0 48px 80px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 32px;
}

.product {
  background: linear-gradient(145deg, var(--card), var(--bg2));
  border-radius: 18px;
  height: 260px;
  transition: 0.3s;
}

.product:hover {
  transform: translateY(-8px);
  box-shadow: 0 18px 50px rgba(0,0,0,0.5);
}

/* ===== FOOTER ===== */
footer {
  padding: 40px;
  text-align: center;
  background: var(--bg2);
  color: var(--muted);
}

footer .links {
  margin-top: 12px;
}

footer .links span {
  margin: 0 12px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .hero {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
