<style>
/* =====================
   THEME VARIABLES
===================== */
:root {
  --bg:#0b0f1a;
  --bg2:#141a2e;
  --card:#1a2142;
  --text:#eaeaf0;
  --muted:#9aa0b4;
  --accent:#ff8c00;
}

/* LIGHT */
body.white {
  --bg:#f5f6fa;
  --bg2:#ffffff;
  --card:#eceff7;
  --text:#111;
  --muted:#555;
  --accent:#ff8c00;
}

/* RED */
body.red {
  --bg:#2a0000;
  --bg2:#3a0000;
  --card:#4a0000;
  --text:#000;
  --muted:#222;
  --accent:#ff8c00;
}

/* BLUE */
body.blue {
  --bg:#081a2d;
  --bg2:#0f2745;
  --card:#15345c;
  --text:#eaf1ff;
  --muted:#a9b7d0;
  --accent:#4aa3ff;
}

/* =====================
   BASE
===================== */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, system-ui, sans-serif;
}

body {
  background:radial-gradient(circle at top,var(--bg2),var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* =====================
   HEADER
===================== */
header {
  padding:24px 48px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-size:1.7rem;
  font-weight:700;
}

.logo span {
  color:var(--accent);
}

/* RIGHT CONTROLS */
.controls {
  display:flex;
  align-items:center;
  gap:16px;
}

.cart-btn {
  background:var(--card);
  padding:10px 16px;
  border-radius:12px;
  text-decoration:none;
  color:var(--text);
}

/* DROPDOWN */
.dropdown {
  position:relative;
}

.dropdown button {
  background:var(--card);
  color:var(--text);
  border:none;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
}

.dropdown-content {
  position:absolute;
  right:0;
  top:120%;
  background:var(--card);
  border-radius:14px;
  padding:10px;
  display:none;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

.dropdown-content button {
  display:block;
  width:100%;
  background:none;
  border:none;
  color:var(--text);
  padding:8px 14px;
  text-align:left;
  cursor:pointer;
  border-radius:8px;
}

.dropdown-content button:hover {
  background:rgba(255,255,255,.08);
}

.dropdown:hover .dropdown-content {
  display:block;
}

/* =====================
   HERO
===================== */
.hero {
  padding:80px 48px 40px;
}

.hero h1 {
  font-size:3rem;
}

.hero span {
  color:var(--accent);
}

.hero p {
  margin-top:16px;
  color:var(--muted);
  font-size:1.1rem;
}

/* =====================
   SWITCHES
===================== */
.switches {
  padding:40px 48px 80px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
}

/* MAIN */
.switch-main a {
  text-decoration:none;
  color:var(--text);
  background:linear-gradient(145deg,var(--card),var(--bg2));
  padding:28px 70px;
  border-radius:28px;
  font-size:1.5rem;
  font-weight:600;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  transition:.3s;
}

.switch-main a:hover {
  transform:translateY(-6px);
}

/* SUB */
.switch-sub {
  display:flex;
  gap:32px;
}

.switch-sub a {
  text-decoration:none;
  color:var(--text);
  background:linear-gradient(145deg,var(--card),var(--bg2));
  padding:20px 50px;
  border-radius:24px;
  font-size:1.2rem;
  font-weight:600;
  box-shadow:0 16px 40px rgba(0,0,0,.5);
  transition:.3s;
}

.switch-sub a:hover {
  transform:translateY(-5px);
}

/* =====================
   FOOTER
===================== */
footer {
  padding:40px;
  text-align:center;
  background:var(--bg2);
  color:var(--muted);
}

/* RED MODE TEXT FIX */
body.red .logo span,
body.red .hero span {
  color:#ff8c00;
}
</style>
</head>
