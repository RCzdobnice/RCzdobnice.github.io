  transition:transform .35s ease;
}

.card::before {
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(120deg, transparent 40%, rgba(96,255,138,0.15), transparent 60%);

  transition:opacity .35s;
}

.card:hover {
  transform:translateY(-8px);
}

.card:hover::before {
  opacity:1;
}

/* FOOTER */
footer {
  padding:48px;
  text-align:center;
  color:var(--muted);
}
