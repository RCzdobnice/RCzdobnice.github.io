<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siluety | RCzdobnice</title>

<style>
:root {
  --bg:#050507;
  --bg2:#0d0d12;
  --card:#14141c;
  --accent:#ff8c00;
  --text:#f1f1f5;
  --muted:#8b8b99;
}

/* BASE */
body {
  margin:0;
  font-family:Segoe UI, system-ui, sans-serif;
  background:radial-gradient(circle at top,var(--bg2),var(--bg));
  color:var(--text);
}

/* HEADER */
header {
  padding:36px 56px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-size:1.6rem;
  font-weight:700;
}

.logo span {
  color:var(--accent);
}

a {
  color:var(--muted);
  text-decoration:none;
}

/* HERO */
.hero {
  padding:60px 56px 40px;
  text-align:center;
}

.hero h1 {
  font-size:3.2rem;
  letter-spacing:2px;
}

.hero p {
  margin-top:16px;
  color:var(--muted);
}

/* GRID */
.grid {
  padding:0 56px 80px;
  display:grid;
  grid-template-columns:1fr;
  gap:48px;
  justify-items:center;
}

/* CARD */
.card {
  position:relative;
  border-radius:30px;
  height:400px;
  width:100%;
  max-width:500px;
  background:linear-gradient(160deg,var(--card),#0b0b10);
  box-shadow:0 40px 80px rgba(0,0,0,.8), inset 0 0 0 1px rgba(255,255,255,.04);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:24px;
}

/* Obrázek */
.card img {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:60%;
  object-fit:cover;
  border-top-left-radius:30px;
  border-top-right-radius:30px;
  z-index:0;
}

/* Horní jemný gradient */
.card::before {
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:60%;
  background:linear-gradient(to bottom, rgba(0,0,0,0.35), transparent);
  border-top-left-radius:30px;
  border-top-right-radius:30px;
  z-index:1;
}

/* Spodní text */
.card .title {
  font-size:1.5rem;
  font-weight:600;
  margin-bottom:12px;
  z-index:2;
  position:relative;
}

.card .price {
  position:absolute;
  bottom:16px;
  right:16px;
  font-size:1rem;
  color:var(--accent);
  font-weight:600;
  z-index:2;
}

/* FOOTER */
footer {
  padding:48px;
  text-align:center;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:768px){
  header {
    padding:20px;
    flex-direction:column;
    gap:12px;
    align-items:center;
  }

  .hero {
    padding:40px 20px 20px;
  }

  .hero h1 {
    font-size:2rem;
  }

  .grid {
    padding:0 20px 60px;
  }

  .card {
    height:300px;
  }

  .card img {
    height:55%;
  }

  .card .title {
    font-size:1.2rem;
  }

  .card .price {
    font-size:.9rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">RC<span>zdobnice</span></div>
  <a href="index.html">← zpět</a>
</header>

<section class="hero">
  <h1>Siluety</h1>
  <p>Čistá forma. Ticho před výkonem. Design, který mluví sám za sebe.</p>
</section>

<section class="grid">
  <div class="card">
    <!-- obrázek -->
    <img src="liaz110.jpeg" alt="LIAZ 110">
    <!-- text -->
    <div class="title">LIAZ 110</div>
    <div class="price">200 kč</div>
  </div>
</section>

<footer>
  © 2026 RCzdobnice
</footer>

</body>
</html>
